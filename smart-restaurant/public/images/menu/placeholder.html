<!DOCTYPE html>
<html>
<head>
    <title>Food Image Placeholders</title>
    <style>
        .placeholder {
            width: 400px;
            height: 300px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
            text-align: center;
            line-height: 300px;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .biryani { background: linear-gradient(45deg, #8B4513, #D2691E); }
        .nihari { background: linear-gradient(45deg, #A0522D, #CD853F); }
        .karahi { background: linear-gradient(45deg, #FF6347, #FF7F50); }
        .daal-chawal { background: linear-gradient(45deg, #DAA520, #F4A460); }
        .seekh-kebab { background: linear-gradient(45deg, #8B0000, #DC143C); }
        .chicken-tikka { background: linear-gradient(45deg, #FF4500, #FF8C00); }
        .pakora { background: linear-gradient(45deg, #228B22, #32CD32); }
        .naan { background: linear-gradient(45deg, #F5DEB3, #DEB887); }
        .raita { background: linear-gradient(45deg, #F0F8FF, #E0E0E0); color: #333; }
        .gulab-jamun { background: linear-gradient(45deg, #8B008B, #DA70D6); }
        .kheer { background: linear-gradient(45deg, #F5F5DC, #FFF8DC); color: #333; }
        .lassi { background: linear-gradient(45deg, #FFE4B5, #F0E68C); color: #333; }
    </style>
</head>
<body>
    <h1>Pakistani Food Image Placeholders</h1>
    <p>Replace these with actual food photos using the same filenames:</p>
    
    <div class="placeholder biryani">Biryani (Chicken)</div>
    <div class="placeholder nihari">Nihari</div>
    <div class="placeholder karahi">Chicken Karahi</div>
    <div class="placeholder daal-chawal">Daal Chawal</div>
    <div class="placeholder seekh-kebab">Seekh Kebab</div>
    <div class="placeholder chicken-tikka">Chicken Tikka</div>
    <div class="placeholder pakora">Pakora</div>
    <div class="placeholder naan">Naan Bread</div>
    <div class="placeholder raita">Raita</div>
    <div class="placeholder gulab-jamun">Gulab Jamun</div>
    <div class="placeholder kheer">Kheer</div>
    <div class="placeholder lassi">Lassi (Sweet)</div>
</body>
</html>

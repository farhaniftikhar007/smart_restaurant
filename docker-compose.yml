services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: restaurant-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "wpB6^i=&"
      POSTGRES_DB: restaurant_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./restaurant-backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - restaurant-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./restaurant-backend
      dockerfile: Dockerfile
    container_name: restaurant-backend
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:wpB6^i=&@postgres:5432/restaurant_db
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      DEBUG: "True"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - restaurant-network
    volumes:
      - ./restaurant-backend/uploads:/app/uploads
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./smart-restaurant
      dockerfile: Dockerfile
    container_name: restaurant-frontend
    ports:
      - "3000:3000"
    environment:
      - DANGEROUSLY_DISABLE_HOST_CHECK=true
      - HOST=0.0.0.0
      - WDS_SOCKET_HOST=0.0.0.0
    depends_on:
      - backend
    networks:
      - restaurant-network

networks:
  restaurant-network:
    driver: bridge

volumes:
  postgres_data:
